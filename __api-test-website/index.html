<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night coding website</title>
</head>
<body>
    hello world . this is response from API : 
      <div id="data-container"></div>      
</body>
<script>
    let dataContainer = document.getElementById('data-container')
    let fetchRoom = async ()=>{
        let res = await fetch('http://localhost:8000/api/rooms/');
        let rooms = await res.json()
        console.log(rooms.length)
        for(let i=0 ; rooms.length > i ; i++){
            let room = rooms[i];
            let row = `
            <div>
               <h3>room : ${room.name}</h3>
            </div>`
            dataContainer.innerHTML += row
        }
    }
    fetchRoom()
</script>
</html>
