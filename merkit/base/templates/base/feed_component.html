{% for room in rooms %}
<div style="border: 1px solid grey; margin: 2px; padding: 5px">
  <spans><a href="{% url 'user-profile' room.host.id %}">@{{room.host.username}}</a></spans>

  <a href='{% url "room" room.id %}'> {{ room.name }} </a>
  <p>{{room.topic.name}}</p>
  {% if request.user == room.host %}
  <div>
    <a href="{% url 'update-room' room.id %}">Edit</a>
    <a href="{% url 'delete-room' room.id %}">Delete</a>
  </div>
  {% endif %}
</div>
{% endfor %}
